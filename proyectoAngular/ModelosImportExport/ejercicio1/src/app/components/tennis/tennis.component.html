<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modelo_Import_Export</title>
</head>

<body>
  <h1>Las marcas disponibles de zapatillas</h1>
  <ul>
    <li *ngFor="let marca of marcas">{{marca}}</li>
  </ul>
  <p>Las zapatillas que tenemos diponibles son las siguientes:</p>
  <ul>

    <li *ngFor="let zapato of zapatillas">
      <span [ngStyle]="{
        'text-decoration':!zapato.stock ? 'line-through' : 'none'
      }">
        {{zapato.marca}}- <strong>{{zapato.talla}}-{{zapato.precio}}-</strong>
      </span>

      <span *ngIf="zapato.precio == 3900 " [style.background]="zapato.precio == 3900 ? 'red' : 'transparent'"
        [style.color]="zapato.precio == 3900 ? 'white' : 'black'">Â¡EN OFERTA!</span>



    </li>

  </ul>
</body>

</html>
